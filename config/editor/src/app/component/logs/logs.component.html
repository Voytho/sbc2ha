<mat-card>
  <mat-card-content>
    <log-monitor
      [logStream]="messages$ | async"
      theme="dark"
      title="Device logs"
      [animated]="true"
      [icons]="false"
      [history]="restoredLogs"
    ></log-monitor>
  </mat-card-content>
</mat-card>
