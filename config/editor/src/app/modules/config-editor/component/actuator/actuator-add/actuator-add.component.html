<h1 mat-dialog-title>Select actuator to add</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let item of getSelectableList()">
      <button mat-button (click)="openActuator(item)">{{item.kind | titlecase}}</button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
