<h1 mat-dialog-title>action cover</h1>
<div mat-dialog-content>
    <form [formGroup]="platform" class="form1">
        <mat-form-field>
            <mat-label>Topic</mat-label>
            <input matInput [formControl]="topicCtrl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Message</mat-label>
            <input matInput [formControl]="actionMqttMsgCtrl">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="add()" *ngIf="!data?.config">Add</button>
    <button mat-raised-button color="primary" (click)="edit()" *ngIf="data?.config">Save</button>
</div>
