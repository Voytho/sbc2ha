<h1 mat-dialog-title>action output</h1>
<div mat-dialog-content>
    <form [formGroup]="platform" class="form1">

        <mat-form-field>
            <mat-label>Output</mat-label>
            <mat-select [formControl]="outputCtrl" (selectionChange)="onSelectOutput($event)">
                <mat-option *ngFor="let output of getOutputs()" value="{{output.output}}">{{output.name}}</mat-option>
                <mat-option value="add">add
                    <mat-icon>add</mat-icon>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Action</mat-label>
            <mat-select [formControl]="actionOutputCtrl" >
                <mat-option *ngFor="let action of ActionOutputType | keyvalue" value="{{action.value}}">{{action.value}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="add()" *ngIf="!data?.config" [disabled]="!isValid()">Add</button>
    <button mat-raised-button color="primary" (click)="edit()" *ngIf="data?.config" [disabled]="!isValid()">Save</button>
</div>
