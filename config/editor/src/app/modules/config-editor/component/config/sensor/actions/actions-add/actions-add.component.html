<h1 mat-dialog-title>Select action to add</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of ActionType | keyvalue">
            <button mat-button (click)="addAction(item.value)">{{item.key | titlecase}}</button>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
