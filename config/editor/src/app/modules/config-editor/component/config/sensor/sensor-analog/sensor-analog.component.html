<h1 mat-dialog-title>analog sensor</h1>
<div mat-dialog-content>
  <form [formGroup]="platform" class="form1">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameCtrl">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Analog input</mat-label>
      <mat-select [formControl]="analogCtrl" >
        <mat-option *ngFor="let analog of getAnalogInputs()" value="{{analog}}">{{analog}}</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-label>Show in Ha </mat-label>
    <mat-checkbox [formControl]="showInHaCtrl" ></mat-checkbox>

    <mat-form-field>
      <mat-label>Update interval</mat-label>
      <input matInput [formControl]="updateIntervalCtrl">
    </mat-form-field>

    <app-filter-list [filters]="filters"></app-filter-list>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="add()" *ngIf="!data?.config">Add</button>
  <button mat-raised-button color="primary" (click)="edit()" *ngIf="data?.config">Save</button>
</div>
