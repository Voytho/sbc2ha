<h1 mat-dialog-title>resistance sensor</h1>
<div mat-dialog-content>
  <form [formGroup]="platform" class="form1">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameCtrl">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Analog sensor</mat-label>
      <mat-select [formControl]="sensorCtrl" (selectionChange)="onSelectSensor($event)">
        <mat-option *ngFor="let analog of getSensors()" value="{{analog}}">{{analog}}</mat-option>
        <mat-option value="add">add
          <mat-icon>add</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-label>Show in Ha</mat-label>
    <mat-checkbox [formControl]="showInHaCtrl"></mat-checkbox>

    <mat-form-field>
      <mat-label>Direction</mat-label>
      <mat-select [formControl]="directionCtrl">
        <mat-option *ngFor="let dir of direction | keyvalue" value="{{dir.key}}">{{dir.key}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Resistor</mat-label>
      <input matInput [formControl]="resistorCtrl">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Reference Voltage</mat-label>
      <input matInput [formControl]="referenceVoltageCtrl">
    </mat-form-field>

    <app-filter-list [filters]="filters"></app-filter-list>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="add()" *ngIf="!data?.config" [disabled]="!isValid()">Add</button>
  <button mat-raised-button color="primary" (click)="edit()" *ngIf="data?.config" [disabled]="!isValid()">Save</button>
</div>
