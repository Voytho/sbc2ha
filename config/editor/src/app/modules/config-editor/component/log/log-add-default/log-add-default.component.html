<h1 mat-dialog-title>Default log level</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let item of LogLevel | keyvalue : zero">
            <button mat-button (click)="selectLevel(item.value)">{{item.value}}</button>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
